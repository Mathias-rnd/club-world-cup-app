<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CDMC</title>
    <link rel="icon" href="{{ url_for('static', filename='cdmc_logo.ico') }}" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-color: #d4af37;
            --dark-blue: #0b1a33;
            --light-text: #f5f5f5;
            --card-bg: rgba(255, 255, 255, 0.95);
        }
        
        body {
            min-height: 100vh;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            background-image: linear-gradient(rgba(11, 26, 51, 0.8), rgba(11, 26, 51, 0.8)), url('https://assets-us-01.kc-usercontent.com/31dbcbc6-da4c-0033-328a-d7621d0fa726/d9240cf4-147c-471c-a99a-cbab6e5b0da5/FIFA%20Club%20World%20Cup_1920x1080.png?ver=03-06-2025?w=3840&q=75');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
            border: 2px solid var(--gold-color);
            max-width: 400px;
            width: 90%;
        }
        
        .login-container h1 {
            color: var(--dark-blue);
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-blue);
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Inter', Arial, sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--gold-color);
        }
        
        .login-button {
            background: var(--dark-blue);
            color: var(--light-text);
            border: 2px solid var(--gold-color);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background: var(--gold-color);
            color: var(--dark-blue);
        }
        
        .error-message {
            background: #fbe9e7;
            color: #b71c1c;
            border: 1px solid #f44336;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .back-link {
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .back-link a {
            color: var(--dark-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            color: var(--gold-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('index') }}">‚Üê Back to Leaderboard</a>
        </div>
    </div>
</body>
</html>
